<mat-card class="pokemon-card">
    <mat-card-title-group>
        <mat-card-title>{{pokemonDetail.name}}</mat-card-title>
    </mat-card-title-group>
    <img mat-card-image class="pokemon-card-img"  src={{pokemonDetail.image}}>
    <mat-card-content>
        <div *ngIf="pokemonDetail.load === false">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="pokemonDetail.load">
            <h3> Weight : {{pokemonDetail.weight}} lbs</h3>
            <h3> Habilities: </h3>
            <ul>
                <li *ngFor="let ability of pokemonDetail.abilities" > {{ability}} </li>
            </ul>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goToList()"> GO TO LIST </button>
    </mat-card-actions>
</mat-card>
